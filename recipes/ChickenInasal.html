                <h3>Description</h3>
                    <p>Chicken Inasal is a grilled chicken dish 
                        and one of the well known Ilonggo dishes. 
                        This is done by marinating chicken pieces 
                        in a unique blend of spices and grilling 
                        them until done. Sounds like a simple 
                        grilled chicken recipe, isnâ€™t it? Well, 
                        it might sound like one; however, the special 
                        marinade and basting sauce makes this Ilonggo 
                        version of the grilled chicken extra special.
                    </p>

                <h3>Ingredients</h3>
                    <ul>
                        <li>2 lbs chicken cut into serving pieces</li>
                        <li>2 tablespoons <em>ginger</em> minced</li>
                        <li>2 tablespoons <em>garlic</em> minced</li>
                        <li>3/4 cup lemongrass chopped</li>
                        <li>1 cup coconut vinegar</li>
                        <li>1/2 cup lemon or calamansi juice</li>
                        <li>1 tablespoon salt</li>
                        <li>1/4 cup brown sugar</li>
                        <li>1 cup lemon soda softdrink</li>
                        <li>1/2 tablespoon ground black pepper</li>
                        <li><strong>Basting Sauce:</strong></li>
                        <li>3 tablespoons annatto oil atsuete oil</li>
                        <li>1/2 cup margarine softened</li>
                        <li>1/4 teaspoon salt</li>
                        <li>1 teaspoon lemon or calamansi juice</li>

                    </ul>

                <h3>Steps</h3>
                <ol>
                    <li>In a freezer bag or large bowl, combine chicken, 
                        lemongrass, salt, ground black pepper, ginger, 
                        garlic, brown sugar, vinegar, lemon-lime 
                        soda, and lemon juice.</li>
                    <li>Stir or shake the mixture until every 
                        ingredient is well incorporated. Marinade for 1 to 3 hours.</li>
                    <li>In a bowl, combine margarine, annatto oil, 
                        salt, and lemon juice then stir. Set aside.</li>
                    <li>Grill the chicken while basting generous amount 
                        of the margarine mixture.</li>
                    <li>Transfer the grilled chicken to a serving plate.</li>
                    <li>Serve with sinamak. Share and enjoy!</li>
                </ol>
